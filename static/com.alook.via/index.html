<!DOCTYPE html>

    <head>
        <meta content="en-us" http-equiv="Content-Language"/>

        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <title id="title"></title>
        <script type="text/javascript">
            var d = new Date()
            var time = d.getHours()
            if (time < 24) {
                document
                    .getElementById("title")
                    .innerHTML = "Good evening!";
            }
            if (time < 19) {
                document
                    .getElementById("title")
                    .innerHTML = "Good afternoon!";
            }
            if (time < 12) {
                document
                    .getElementById("title")
                    .innerHTML = "Good morning!";
            }
            if (time < 5) {
                document
                    .getElementById("title")
                    .innerHTML = "Go to sleep!";
            }
        </script>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            --background: #ffffff;
            --background-title: #ffffff;
            --background-app-item: #ffffff;
            --background-one-word: #ffffff;
            --foreground-title: #878787;
            --foreground-search: #4a4266;
            --border-suggest: #3f3f3f;
            --background-suggest: #ffffff;
            --background-suggest-border: #cccccc;
            --background-suggest-active: #f0f0f0;
            --foreground-suggest: #3f3f3f;
            --foreground-suggest-close: #888;
            --url: #4a4266;
            --hitokoto-color: #878787;
        }

        /* 暗色模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #000;
                --background-title: #000;
                --background-app-item: #000;
                --background-one-word: #000;
                --foreground-title: #878787;
                --foreground-search: #878787;
                --border-suggest: #3f3f3f;
                --background-suggest: #000;
                --background-suggest-border: #3f3f3f;
                --background-suggest-active: #282c34;
                --foreground-suggest: #878787;
                --foreground-suggest-close: #888;
                --url: #878787;
                --hitokoto-color: #878787;
            }

            /* 一言 */
            .ciba_ds_juzi a {
                color: #878787 !important;
            }
        }

        /*翻译
        主页整体样式 {
            文本对齐︰ 中心;
            背景色︰ #f1f6ee  使用夜间默认时修改为#000000即可
            背景图片: 按主题分 可以更换或者 unset
        }
        */
        body {
            text-align: center;
            background-size: 100% !important;
            background-repeat: no-repeat;
            background-color: var(--background);

            @media (prefers-color-scheme: light) {
                background-image: url("img/bg.jpg");
            }
            @media (prefers-color-scheme: dark) {
                background-image: unset !important;
            }
        }

        /*翻译
        搜索栏字体样式 {
            宽度︰ 90%;
            高度︰ 40px;
            背景颜色︰ 透明;
            边境︰ 无;
            大纲︰ 0;
            字体大小︰ 18px;
            字体颜色: #000000;
            填充︰ 0 20px;
            边界半径︰ 50px;
        }
        */
        #search_input {
            width: 90%;
            height: 40px;
            background-color: transparent;
            border: none;
            outline: 0;
            font-size: 16px;
            color: var(--foreground-search);
            padding: 0 10px;
            border-radius: 50px;
        }

        /*翻译
        搜索框边距 {
            下边距︰ 30px;
            上边距︰ 20px;
        }
        */
        .search_part {
            margin-bottom: 10px;
            margin-top: 90px;
        }

        /*翻译
        跨度样式 {
            显示︰ 阻止;
            溢出︰ 隐藏;
            左填充︰ 5px;
            垂直对齐︰ 居中;
        }
        */
        .search_bar span {
            display: block;
            font-size: 12px;
            overflow: hidden;
            padding-left: 2px;
            margin-right: 42px;
            vertical-align: middle;
        }

        .search_bar span i {
            display: none;
            float: right;
            width: 35px;
            height: 40px;

            @media (prefers-color-scheme: light) {
                background: url("img/clear.png") no-repeat center;
                background-size: 16px;
            }
            @media (prefers-color-scheme: dark) {
                background: url("img/clear_dark.png") no-repeat center;
                background-size: 16px;
            }
        }

        .search_bar .si {
            margin: 0 38px 0 10px;
        }

        /*搜索建议条*/
        #suggest {
            position: absolute;
            left: -1px;
            right: -1px;
            top: 40px;
            border: 1px solid var(--background-suggest-border);
            background: var(--background-suggest);
            line-height: 40px;
            color: var(--foreground-suggest)
        }

        #suggest li {
            list-style-type: none;
            border-bottom: 1px solid var(--background-suggest-border);
            text-align: left;
            padding-left: 16px;
        }

        #suggest li:active {
            background: var(--background-suggest-active);
        }

        #suggest li b {
            float: right;
            width: 44px;
            height: 40px;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABYAAAAWCAYAAADEtGw7AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAgY0hSTQAAeiYAAICEAAD6AAAAgOgAAHUwAADqYAAAOpgAABdwnLpRPAAAAI5JREFUSEtjZCACLF261J6RkbELpPT///9l0dHRB4nQRlgJ0ODny5Yt+w/CIDZhHUSqgBkKo4nURljZqMHwMBohQQFK/ECvnkT3LgX8kyAzGZATPwWGgTMPSiYCGvyEWgYiGfyEAcjxoKaroWZ5EM52QBUjJLkRExajQUH7Qgg5E4HYxMQLUWpgmYiUxA8AOdLMz+iDKvIAAAAASUVORK5CYII=") no-repeat scroll center center var(--background-suggest);
            background-size: 11px;
        }

        #suggest .close {
            text-align: right;
            font-size: 14px;
            color: #888;
            padding-right: 12px;
        }

        /*翻译
        搜索栏框架样式 {
            框阴影︰ 0 0 18px rgba(70,70,40,.255);括号里的颜色为Rgb默认，可进入http://rgb.phpddt.com/查询
            -webkit 动画︰ fadeIn 2.5;
            动画︰ fadeIn 2.5;
            背景色︰ rgba(255,255,255,.100);
            边界半径︰ 50px;
            显示︰ 表;
            垂直对齐︰ 居中;
            宽度︰ 80%;根据你喜欢的宽度调整，目前我为了对齐图标使用80%
            高度︰ 40px;
            最大宽度︰ 400px;
            边距︰ 10px 默认布局;
        }
        */
        .search_bar {
            box-shadow: 0 0 5px rgba(70, 70, 40, .255);
            -webkit-animation: fadeIn 2.5s;
            animation: fadeIn 2.5s;
            background-color: rgba(255, 255, 255, .0);
            border-radius: 3px;
            display: table;
            vertical-align: middle;
            width: 80%;
            height: 20px;
            max-width: 400px;
            margin: 10px auto;
            position: relative;
            z-index: 10;
        }

        /*翻译
        搜索栏搜索目标确认图标样式，目前为米奇 {
            轮廓边框︰ 0;
            高度︰ 40px;
            浮标位置︰ 右;
            颜色: #000;
            字体大小︰ 16px;
            字体粗细︰ 700;
            边境︰ 无;
            背景颜色︰ 透明;
            填充︰ 0 13px 0 13px;
        }
        */
        #search_submit {
            outline: 0;
            height: 40px;
            float: right;
            color: var(--foreground-search);
            font-size: 18px;
            font-weight: 500;
            border: none;
            background-color: transparent;
            padding: 0 13px;
        }

        /*翻译
        书签图标排版目录样式 {
            宽度︰ 100%;
            文本对齐︰ 中心;
            填充顶部︰ 15px;
            填充底部︰ 15px;
        }
        */
        #content {
            width: 100%;
            text-align: center;
            padding-top: 25px;
            padding-bottom: 15px;
        }

        /*翻译
        书签框架样式 {
            -webkit 动画︰ fadeInDown 1s;
            动画︰ fadeInDown 1s;
            位置︰ 相对应;
            显示︰ 显示在内部;
            宽度︰ 75px;
            边境︰ 0;
        }
        */
        .box {
            -webkit-animation: fadeInDown 1s;
            animation: fadeInDown 1s;
            position: relative;
            display: inline-block;
            width: 75px;
            border: 0;
        }

        /*翻译
        书签图标样式  {
            宽度︰ 100%;
            高度︰ 100%;
            位置︰ 不受限制;
            左︰ 0;
            顶︰ 0;
        }
        */
        .box a {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        /*翻译
        书签字体样式 {
            颜色: #232323;使用夜间模式时修改为#eee或者#f2eada即可
            高度︰ 1.5em;
            线的高度︰ 1.5em;
            宽度︰ 72px;
            字体大小︰ 0.75em;
            白色空间︰ nowrap;
            溢出︰ 隐藏;
            边距︰ 默认布局;
            -webkit 边框顶部右半径︰ 5px;
            -webkit 边框底部右半径︰ 5px;
            文本溢出︰ 省略;
            -o 文本溢出︰ 省略;
            气相色谱-质谱-文本-溢出︰ 省略;
            填充顶部︰ 3px;
            填充底部︰ 8px;
        }
        */
        .url {
            color: var(--url);
            height: 1.5em;
            line-height: 1.5em;
            width: 72px;
            font-size: 0.75em;
            white-space: nowrap;
            overflow: hidden;
            margin: auto;
            -webkit-border-top-right-radius: 5px;
            -webkit-border-bottom-right-radius: 5px;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -ms-text-overflow: ellipsis;
            padding-top: 3px;
            padding-bottom: 8px;
        }

        /*翻译
        字体样式 {
            宽度︰ 3em;
            高度︰ 3em;
            最大宽度︰ 72px;
        }
        */
        .icon {
            width: 3em;
            height: 3em;
            max-width: 72px;
        }

        #app-items {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: var(--background-app-item);
            padding-top: 0;
            padding-bottom: 15px;
        }

        .title {

            font-size: 16px;
            height: 30px;
            line-height: 30px;
            padding: 0 10px 0 20px;
            color: var(--foreground-title);
        }

        #yiyan {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: var(--background-one-word);
            padding-top: 0;
            padding-bottom: 15px;
        }

        .shuxing {
            color: #4a4266;
            font-size: 12px;
            height: 30px;
            line-height: 20px;
            padding: 0 10px 0 20px;
        }

        .ciba_ds_juzi {
            height: auto !important;
            float: none !important;
        }

        .ciba_ds_juzi a {
            display: block;
        }

        @-webkit-keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }

            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }

            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }

            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }

        @keyframes flipInX {
            0% {
                -webkit-transform: perspective(400px) rotateX(90deg);
                -ms-transform: perspective(400px) rotateX(90deg);
                transform: perspective(400px) rotateX(90deg);
                opacity: 0;
            }

            40% {
                -webkit-transform: perspective(400px) rotateX(-10deg);
                -ms-transform: perspective(400px) rotateX(-10deg);
                transform: perspective(400px) rotateX(-10deg);
            }

            70% {
                -webkit-transform: perspective(400px) rotateX(10deg);
                -ms-transform: perspective(400px) rotateX(10deg);
                transform: perspective(400px) rotateX(10deg);
            }

            100% {
                -webkit-transform: perspective(400px) rotateX(0);
                -ms-transform: perspective(400px) rotateX(0);
                transform: perspective(400px) rotateX(0);
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translateY(-20px);
                -ms-transform: translateY(-20px);
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                transform: translateY(0);
            }
        }
    </style>

        <script type="text/javascript">
            var last_kw = '';
            var max_sug_len = 1; //搜索建议最短触发长度

            /*获取搜索建议
        采用的百度搜索的服务
        */
            function get_suggest() {
                var kw = document
                    .getElementById('search_input')
                    .value;
                var clear = document.getElementById('clear');
                if (kw)
                    clear.style.display = 'block';
                else
                    clear.style.display = 'none';
                if (kw == last_kw)
                    return;
                last_kw = kw;
                if (!kw || kw.length < max_sug_len) {
                    close_sug();
                    return;
                }
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://sugs.m.sm.cn/web?t=w&uc_param_str=dnnwnt&scheme=http&fr=android&bid=1&q=' + encodeURIComponent(kw) + '&_=' + new Date().getTime() + '&callback=jsonp3';
                var head = document.querySelector('head');
                script.onload = function () {
                    head.removeChild(script);
                };
                head.appendChild(script);
            }

            function jsonp3(res) {
                var suggest = document.getElementById('suggest');
                if (!res.r || !res.r.length) {
                    suggest.style.display = 'none';
                    return;
                }
                var html = '';
                res
                    .r
                    .forEach(function (v) {
                        html += '<li>' + v.w + '<b></b></li>';
                    });
                document
                    .getElementById('suglist')
                    .innerHTML = html;
                suggest.style.display = 'block';
            }

            function close_sug() {
                last_kw = '';
                document
                    .getElementById('suggest')
                    .style
                    .display = 'none';
            }

            function move_input() {
                document.body.scrollTop = document
                    .getElementById('search_form')
                    .offsetTop - 2;
            }

            function clear_seach() {
                var input = document.getElementById('search_input');
                input.value = '';
                document
                    .getElementById('clear')
                    .style
                    .display = 'none';
                close_sug();
                input.focus();
            }

            function search() {
                if (document.getElementById("search_input").value != "") {
                    window.location.href = "https://m.baidu.com/s?ie=utf-8&rn=30&tn=baiduhome_pg&oq=%E5%BC%A0%E7%B1%BD%E6%B2%90&rsv_enter=0&wd=" + document
                        .getElementById("search_input")
                        .value;
                    document
                        .getElementById("search_input")
                        .value = "";
                }
                return false;
            }

            document
                .getElementById('suglist')
                .addEventListener('click', function (e) {
                    var input = document.getElementById('search_input');
                    if (e.target.tagName == 'B') {
                        input.value = e.target.parentNode.firstChild.textContent;
                        input.focus();
                    } else if (e.target.tagName == 'LI') {
                        input.value = e.target.firstChild.textContent;
                        close_sug();
                        search();
                    }
                });
            window.addEventListener('resize', move_input);
        </script>
